<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table-css practice</title>
<style>

  table {
    border: 3px solid blue;
    /* text-align: left; */
  }

  td, th {
    border: 1px solid blue;
  }

  tr {
    text-align: center;
  }

</style>
</head>
<body>
<table>
  <thead><tr>
    <th>Dogs</th>
    <th>Cats</th>
    <th>Humans</th>
  </tr>
  </thead>
  <tbody>
    <tr>
      <td>Cash</td>
      <td>Joshua</td>
      <td>Susan</td>
    </tr>
    <tr>
      <td>Carter</td>
      <td>Squirt</td>
      <td>Chris</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">
        These are all living in our house.
      </td>
    </tr>
  </tfoot>
</table>
</body>
</html>
