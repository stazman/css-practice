<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transforms practice</title>
</head>
<style>
  #translate {
    width: 10vh;
    height: 10vh;
    margin: 10vh;
    background-color: lightblue;
    border: .2em solid black;
    font-size: .8em;
  }
</style>

<body>
  <h2>2D Transforms</h2>

<!--
  rotate()
  scaleX()
  scaleY()
  scale()
  skewX()
  skewY()
  skew()
  matrix()
-->

<h3>translate()</h3>
  <div id="translate">
    Click me to move this square down and right!
  </div>
  <h2>3D Transforms</h2>
  <script>

    let translated = document.getElementById("translate");

    let translateIt = () => {
      translated.style.transform = "translate(5vh, 5vh)"
    }

    translated.addEventListener("click", translateIt);

  </script>
</body>
</html>
