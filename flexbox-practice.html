<!DOCTYPE html>
<html lang="en">
<head>

  .container {
    display: flex;

    width: 20vh;
    height: 20vh;
    box-sizing: content-box;

  }
</style>
</head>
<body>
  <div class="container">
    This is a flex container.
  </div>
</body>
</html>
