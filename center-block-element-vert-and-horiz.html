<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centering a Div Through History</title>
  <style>
    html, body, main {
      height: 100vh;
    }

    .classic-hack {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .flex {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid {
      display: grid;
      place-items: center;
    }

    div.direct-child {
      border: 3px solid blue;
      margin: 20px;
      font-size: 10px;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>`
  <main>
    <div class="direct-child classic-hack">
      I am the direct child of the main element.
    </div>
  </main>
